<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="app-wrapper">
      <div class="date-input-wrapper">
        <div class="day">
          <label for="day">Day</label>
          <input type="number" name="day" id="day">
        </div>
        <div class="month">
          <label for="month">Month</label>
          <input type="number" name="month" id="month">
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="number" name="year" id="year">
        </div>
      </div>
      <div class="divider">
        <div class="line"></div>
        <img src="./assets/images/icon-arrow.svg" alt="" style="background-color: #854DFF; border-radius: 50%; padding: 20px; transform: scale(.5);">
      </div>
      <div class="results-wrapper">
        <div class="years"><span>--</span>years</div>
        <div class="months"><span>--</span>months</div>
        <div class="days"><span>--</span>days</div>
      </div>
    </div>
  </div>

</body>
</html>
